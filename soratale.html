<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="abcd">

    <title>SORTABLE</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <style type="text/css">
        .choices-select {
          margin-bottom: 20px;
        }

        .sortable-container {
          border: 1px solid #ccc;
          padding: 10px;
        }

        .sortable-item {
          background-color: #f0f0f0;
          padding: 5px;
          margin-bottom: 5px;
        }

        .sortable-placeholder {
          background-color: #e0e0e0;
          height: 30px;
          margin-bottom: 5px;
        }

    </style>

</head>
<body>

    <label>
        Multi-select
        <input mbsc-input id="my-input" data-dropdown="true" data-tags="true" />
    </label>
    <select id="multiple-select" multiple>
        <option value="1">Books</option>
        <option value="2">Movies, Music & Games</option>
        <option value="3">Electronics & Computers</option>
        <option value="4">Home, Garden & Tools</option>
        <option value="5">Health & Beauty</option>
        <option value="6">Toys, Kids & Baby</option>
        <option value="7">Clothing & Jewelry</option>
        <option value="8">Sports & Outdoors</option>
    </select>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/1.1.6/choices.min.js" integrity="sha512-7PQ3MLNFhvDn/IQy12+1+jKcc1A/Yx4KuL62Bn6+ztkiitRVW1T/7ikAh675pOs3I+8hyXuRknDpTteeptw4Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script>
        $('#multiple-select').mobiscroll().select({
            inputElement: document.getElementById('my-input'),
            touchUi: false
        });

    </script>
</body>
</html>
